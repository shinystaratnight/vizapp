{% extends 'base.html' %}
{% block content %}
    <div class="container py-3">
        <h3 class="mx-auto mb-4">VizAPP Generator</h3>
        <form action="" method="post">
            {% csrf_token %}
            <button type="button" class="btn btn-primary btn-dl-excel mb-4">Download Series List (Excel file)</button>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="serie1" placeholder="Input Serie1"
                           value="{{ serie1 }}" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="serie2" placeholder="Input Serie2"
                           value="{{ serie2 }}" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" name="serie3" placeholder="Input Serie3"
                           value="{{ serie3 }}" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="serie4" placeholder="Input Serie4"
                            value="{{ serie4 }}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="text" class="form-control" name="datepicker1" id="datepicker1"
                           placeholder="Pick the start date" value="{{ datepicker1 }}" required />
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="datepicker2" id="datepicker2"
                           placeholder="Pick the start date" value="{{ datepicker2 }}" required />
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" name="btnGenGraph">Generate Graph</button>
                <button type="submit" class="btn btn-success" name="btnDlImage">Download Image</button>
                <button type="submit" class="btn btn-info" name="btnDlData">Download Data</button>
            </div>
        </form>
        <div class="my-5 d-flex justify-content-center">
            {{ graph|safe }}
        </div>
    </div>
    <script>
        $(function() {
            $("#datepicker1, #datepicker2").datepicker({
                dateFormat: "yy-mm"
            });

            $("button.btn-dl-excel").click( function (e) {
                $('form').attr('action', "{% url 'vizapp:download-excel' %}");
                $('form').submit();
            });
        });

    </script>
{% endblock %}
